name: Cypress Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print Environment Variables
        run: |
          echo "NEXT_PUBLIC_BASE_URL: $NEXT_PUBLIC_BASE_URL"
          echo "SANITY_DATASET: $SANITY_DATASET"
          echo "SANITY_API_VERSION: $SANITY_API_VERSION"
          echo "NEXT_PUBLIC_SALESFORCE_API_BASE_URL: $NEXT_PUBLIC_SALESFORCE_API_BASE_URL"
          echo "NEXT_PUBLIC_CALENDLY_LINK: $NEXT_PUBLIC_CALENDLY_LINK"
          echo "NEXT_PUBLIC_MARKETING_QUERY_PARAMS: $NEXT_PUBLIC_MARKETING_QUERY_PARAMS"
          echo "NEXT_PUBLIC_USE_NO_INDEX_TAG: $NEXT_PUBLIC_USE_NO_INDEX_TAG"
                
      # Install dependencies
      - name: Install Dependencies
        run: yarn install

      # Run Cypress tests
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=http://localhost:3000
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
name: tests - unit

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn
      - name: Tests
        run: yarn run test:ci